<form [formGroup]="form">
  <h2 mat-dialog-title>
    เพิ่มข้อมูลสินค้า
  </h2>
  <mat-dialog-content class="mat-typography">

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">รหัส</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input formControlName="id" class="input" type="text" placeholder="รหัสสินค้า">
          </div>
          <p class="help is-danger" *ngIf="form.get('id')?.invalid">กรุณาใส่รหัสสินค้า</p>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">ชื่อ</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input formControlName="name" class="input" type="text" placeholder="ชื่อสินค้า">
          </div>
          <p class="help is-danger" *ngIf="form.get('name')?.invalid">กรุณาใส่ชื่อสินค้า</p>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">ราคา</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input formControlName="price" class="input" type="number" placeholder="ราคา">
          </div>
          <p class="help is-danger" *ngIf="form.get('price')?.invalid">กรุณาใส่ราคาให้ถูกต้อง</p>
        </div>
      </div>
    </div>


  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link" [disabled]="form.invalid"
          [mat-dialog-close]="form.value">เพิ่ม</button>
      </div>
      <div class="control">
        <button class="button is-link is-light" mat-dialog-close>ยกเลิก</button>
      </div>
    </div>

  </mat-dialog-actions>
</form>
