<form [formGroup]="form">
  <mat-card>
    <mat-card-title>
      <div class="tile-menu">
        <div>
          <mat-icon>edit</mat-icon>
          แก้ไขรายการรับซื้อสินค้า
        </div>

      </div>
    </mat-card-title>
    <mat-divider></mat-divider>

    <mat-card-content *ngIf="!(isLoading$ | async)">
      <ng-container formArrayName="products">
        <table mat-table [dataSource]="products.controls" class="">


          <!-- Product Name Column -->
          <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef>สินค้า</th>
            <td mat-cell *matCellDef="let element">
              <div class="price-list">
                <span>{{ element.get('name').value}}</span>

                <ng-container *ngFor="let option of element.get('options').value">
                  <div>
                    <span class="is-size-7 has-text-info has-background-warning">
                      {{ option.description }}
                    </span>
                  </div>
                </ng-container>

              </div>
            </td>
          </ng-container>

          <!-- Price Column -->
          <ng-container matColumnDef="price_change">
            <th mat-header-cell *matHeaderCellDef>ราคา</th>
            <td mat-cell *matCellDef="let element" [formGroup]="element">
              <div class="price-list">
                <input formControlName="price" class="input is-small" type="text"
                  placeholder="Price">
                <ng-container formArrayName="options"
                  *ngFor="let option of element.get('options')['controls']; let i =index">
                  <div [formGroupName]="i">
                    <span>{{  calculatePrice(element.get('price').value, option.get('addonPrice').value) }}</span>
                    <!-- <input formControlName="addonPrice" class="input is-small" type="text"
                      placeholder="Add On"> -->
                  </div>
                </ng-container>

              </div>
            </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
            <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
              <div class="products-menu">
                <button type="button" mat-icon-button [matMenuTriggerFor]="productMenu">
                  <mat-icon class="edit-icon">more_vert</mat-icon>
                </button>

                <mat-menu #productMenu="matMenu">
                  <button mat-menu-item (click)="openEditProductDialog(element.value,i)">
                    <mat-icon>edit</mat-icon>
                    <span>แก้ไข</span>
                  </button>
                  <button mat-menu-item>
                    <mat-icon>post_add</mat-icon>
                    <span>เพิ่มรายการย่อย</span>
                  </button>
                  <mat-divider></mat-divider>
                  <button mat-menu-item (click)="openDeleteProductDialog(element.value,i)">
                    <mat-icon>delete</mat-icon>
                    <span>ลบ</span>
                  </button>
                </mat-menu>
              </div>

              <ng-container *ngFor="let option of element.price_option">
                <div class="products-menu">
                  <button mat-icon-button>
                    <mat-icon class="edit-icon2">edit</mat-icon>
                  </button>
                </div>
              </ng-container>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
      </ng-container>
    </mat-card-content>
    <mat-card-actions class="action-group-button" *ngIf="!(isLoading$ | async)">
      <div>
        <div>
          <!-- <button mat-button color="accent" (click)="openAddProductDialog()"> -->
          <button mat-button color="accent" (click)="addProduct()">
            <mat-icon class="edit-icon2">add</mat-icon>&nbsp;เพิ่มสินค้า
          </button>
        </div>
        <div>
          <button type="button" mat-button mat-flat-button color="primary"
            (click)="onCheck()">เปลี่ยนแปลง</button>
          <button type="button" mat-button routerLink="">ยกเลิก</button>
        </div>
      </div>

    </mat-card-actions>


    <mat-card-footer *ngIf="(isLoading$ | async)">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</form>
