<mat-card>
  <mat-card-title>
    <div class="tile-menu">
      <div>
        <mat-icon>edit</mat-icon>
        แก้ไขรายการรับซื้อสินค้า
      </div>

    </div>
  </mat-card-title>
  <mat-divider></mat-divider>

  <mat-card-content *ngIf="!(isLoading$ | async)">
    <table mat-table [dataSource]="dataSource" class="">
      <!-- Position Column -->
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>สินค้า</th>
        <td mat-cell *matCellDef="let element">
          <div class="price-list">
            <span>{{element.product_name}}</span>

            <ng-container *ngFor="let option of element.price_option">
              <div>
                <span class="is-size-7 has-text-info has-background-warning">
                  {{ option.description }}
                </span>
              </div>
            </ng-container>

          </div>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="price_change">
        <th mat-header-cell *matHeaderCellDef>ราคา</th>
        <td mat-cell *matCellDef="let element">
          <div class="price-list">
            <input class="input is-small" type="text" placeholder="Text input">
            <ng-container *ngFor="let option of element.price_option">
              <div>
                <input class="input is-small" type="text" placeholder="Text input">
              </div>
            </ng-container>

          </div>
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element">
          <div class="products-menu">
            <button mat-icon-button [matMenuTriggerFor]="productMenu">
              <mat-icon class="edit-icon">more_vert</mat-icon>
            </button>
            <mat-menu #productMenu="matMenu">
              <button mat-menu-item (click)="openEditProductDialog()">แก้ไข</button>
              <button mat-menu-item>เพิ่มรายการย่อย</button>
              <button mat-menu-item (click)="openDeleteProductDialog()">ลบ</button>
            </mat-menu>
          </div>
          <ng-container *ngFor="let option of element.price_option">
            <div class="products-menu">
              <button mat-icon-button>
                <mat-icon class="edit-icon2">edit</mat-icon>
              </button>
            </div>
          </ng-container>
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>แสดง</th>
        <td mat-cell *matCellDef="let element">
          <div>
            <mat-slide-toggle></mat-slide-toggle>
          </div>
          <ng-container *ngFor="let option of element.price_option">
            <div>
              <mat-slide-toggle></mat-slide-toggle>
            </div>
          </ng-container>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions class="action-group-button" *ngIf="!(isLoading$ | async)">
    <div>
      <div>
        <button mat-button color="accent" (click)="openAddProductDialog()">
          <mat-icon class="edit-icon2">add</mat-icon>&nbsp;เพิ่มสินค้า
        </button>
      </div>
      <div>
        <button mat-button mat-flat-button color="primary">บันทึก</button>
        <button mat-button routerLink="">ยกเลิก</button>
      </div>
    </div>

  </mat-card-actions>


  <mat-card-footer *ngIf="(isLoading$ | async)">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
