<div class="tui-row tui-row_adaptive tui-row_edit">
  <div class="tui-col">
    <h3 class="tui-form__header tui-form__header_margin-top_none">Thank You for Registering</h3>

    <div class="formGroup" *ngIf="(user$ | async) as user">
      <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.
      </p>
      <p class="text-center">Please check your email and click on the link to verfiy your email
        address.</p>
    </div>

    <div class="formGroup tui-form__row tui-form__row_edit">
      <button tuiButton type="button" appearance="primary" size="m">
        <i class="fas fa-redo-alt"></i>
        Resend Verification Email
      </button>
    </div>


  </div>
</div>
