<form [formGroup]="form" (ngSubmit)="onLogingSubmit()">
  <div class="columns">
    <div class="column is-8 is-offset-2">
      <mat-card>
        <mat-card-title>
          <div class="tile-menu">
            <div>
              <mat-icon>login</mat-icon>
              เข้าระบบ
            </div>
          </div>

        </mat-card-title>
        <mat-card-content class="mt-5">
          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-right">
              <input formControlName="email" class="input" type="text">
              <!-- <span class="icon is-small is-right">
              <mat-icon>check</mat-icon>
            </span> -->
            </div>
            <p class="help is-danger"
              *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
              <span *ngIf="form.get('email')?.errors?.['required']">Email is required.</span>
              <span *ngIf="form.get('email')?.errors?.['email']">Invalid Email.</span>
            </p>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input formControlName="password" class="input" type="password">
            </div>
            <p class="help is-danger"
              *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
              <span *ngIf="form.get('password')?.errors?.['required']">Password is required.</span>
            </p>
          </div>

        </mat-card-content>
        <mat-card-actions align="end">
          <div class="field is-grouped">
            <div class="control">
              <button type="submit" class="button is-link" [disabled]="form.invalid">Login</button>
            </div>
          </div>
        </mat-card-actions>
      </mat-card>


    </div>
  </div>
</form>
